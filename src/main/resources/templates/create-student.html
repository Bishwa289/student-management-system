<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFy47IJ6iCw2rrncLM0tuDeOrq6LsLuA+I8mWV5jWgm7RRk9y2GARf1Jg" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(to bottom right, #0072ff, #00c6ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            animation: fadeInUp 1s ease-in-out;
        }
        .form-header {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .form-body {
            padding: 30px;
            background: white;
        }
        .form-control:focus {
            border-color: #0072ff;
            box-shadow: 0 0 10px rgba(0, 114, 255, 0.5);
        }
        .btn-primary {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn-primary:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 20px rgba(42, 84, 204, 0.8);
            background: linear-gradient(to right, #2575fc, #6a11cb);
        }
        .btn-secondary {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            border: none;
            margin-top: 10px;
            color: white;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn-secondary:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 20px rgba(0, 114, 255, 0.8);
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .form-header span {
            display: inline-block;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card form-card shadow-lg">
                    <div class="form-header">
                        <h3>
                            <span>Student Registration Form</span>
                        </h3>
                    </div>
                    <div class="form-body">
                        <form th:action="@{/students}" th:object="${student}" method="post">
                            <div class="form-group mb-4">
                                <label for="firstName" class="form-label">Student First Name</label>
                                <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Enter First Name">
                            </div>
                            
                            <div class="form-group mb-4">
                                <label for="lastName" class="form-label">Student Last Name</label>
                                <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Enter Last Name">
                            </div>
                            
                            <div class="form-group mb-4">
                                <label for="email" class="form-label">Student Email</label>
                                <input type="text" class="form-control" name="email" id="email" placeholder="Enter Email">
                            </div>
                            
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                <!-- Homepage Button -->
                                <a href="/" class="btn btn-secondary btn-lg mt-3">Go to Homepage</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
