<html>
<head>
<title>Student Management System</title>
<style>
    body {
        font-family: 'Poppins', Arial, sans-serif;
        background: linear-gradient(135deg, #4CAF50, #2d89ef);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    h1 {
        font-size: 2rem;
        color: #95b451;
        text-align: center;
        margin-bottom: 10px;
    }

    h2 {
        font-size: 1.2rem;
        color: #51b487;
        text-align: center;
        margin-bottom: 20px;
    }

    .container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        width: 350px;
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .container:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }

    .container input {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 10px 0;
        border-radius: 25px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        outline: none;
        transition: border-color 0.3s;
    }

    .container input:focus {
        border-color: #4CAF50;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }

    .container button {
        background: linear-gradient(45deg, #4CAF50, #2d89ef);
        color: white;
        border: none;
        padding: 12px 20px;
        width: 100%;
        border-radius: 25px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
    }

    .container button:hover {
        background: linear-gradient(45deg, #2d89ef, #4CAF50);
        transform: scale(1.05);
    }

    .container button:active {
        transform: scale(0.95);
    }

    .error {
        color: #e74c3c;
        font-size: 0.9rem;
        margin-top: 10px;
    }

    .container input[type="text"]::placeholder,
    .container input[type="password"]::placeholder {
        font-size: 0.9rem;
        color: #aaa;
    }

    .container form {
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>
<body>

    <div class="container">
        <h1>Login Page</h1>
        <h2>Login To Proceed</h2>
        <p class="error" th:text="${errorMessage}"></p>
        <form method="post">
            User Name : 
            <input type="text" name="name" placeholder="Enter your username" required /><br>
            Password : 
            <input type="password" name="password" placeholder="Enter your password" required /><br><br>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

</body>
</html>
